<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">11st DB Show</title>

    <th:block th:include="decorator/commonCss"></th:block>

    <!-- dbshow Custom styles for this template-->
    <link href="css/dbshow.css" rel="stylesheet">

</head>

<body id="page-top" class="dbshow-skyblue">

    <header>

        <!-- Sidebar -->
        <th:block th:include="decorator/dbshowNavigator :: navigator"></th:block>

    </header>

    <section id="wrapper">

        <!-- Sidebar -->
        <th:block th:include="decorator/dbshowNavigator :: sidebar"></th:block>

        <section id="content-wrapper">
            <!-- Breadcrumbs-->

            <div id="includedContent" layout:fragment="content">
            </div>

            <footer class="card-footer small text-muted">
                <ul class="row" style="list-style: none;">
                    <li>Parameter:: </li> <li th:each = " res : ${param}"  th:text=" ${res.key + ' : ' + res.value[0]}"></li>
                </ul>

                <div class="copyright text-center">
                    <div>Copyright Â© 11st DBshow 2019
                    </div>
                    <div class="small text-muted" th:text="'[content/***.html] Updated at ' + ${serverTime}">Updated </div>
                </div>
        </footer>
        </section>

    </section>

<!-- Scroll to Top Button-->
    <aside >
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <th:block layout:fragment="content_aside"></th:block>
    </aside>

    <th:block th:include="decorator/commonJs"></th:block>
    <th:block layout:fragment="content_script"></th:block>

    <!-- db Show script -->
    <script type="text/javascript" src="js/dbshow.js"></script>

</body>

</html>
