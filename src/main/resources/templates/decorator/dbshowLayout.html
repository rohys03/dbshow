<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">11st DB Show</title>

    <th:block th:include="decorator/commonCss"></th:block>

    <!-- dbshow Custom styles for this template-->
    <link href="css/dbshow.css" rel="stylesheet">

</head>

<body id="page-top" class="dbshow-white">

    <header>

        <nav class="navbar d-inline-flex" style="width: 100%">
            <div class="navbar-brand mr-1">
                <a href="/index" style="color:indianred; font-size: 1.5rem;">
                    <img src="img/11st-logo.png" class="d-inline-block align-top" alt="">
                    DB Show
                </a>
                <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
                    <i class="fas fa-bars" style="color:rgb(255, 102, 102);"></i>
                </button>
            </div>
            <div class="width-nav-path d-inline-flex justify-content-between">
                <span class="navbar-text">Index >></span>
                <span class="navbar-text">노영삼 님 안녕하세요.</span>
            </div>
        </nav>

    </header>

    <section id="wrapper">

        <!-- Sidebar -->
        <th:block th:include="decorator/dbshowNavigator :: sidebar"></th:block>

        <section id="content-wrapper">
            <!-- Breadcrumbs-->
            <th:block th:include="decorator/dbshowNavigator :: navigator"></th:block>

            <div id="includedContent" layout:fragment="content">
            </div>

            <div class="card-footer small text-muted">
                <ul class="row" style="list-style: none;">
                    <li>Parameter:: </li> <li th:each = "res : ${param}"  th:text=" ${res.key + ' : ' + res.value[0]}"></li>
                </ul>
            </div>
        </section>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © 11st DBshow 2019</span>
                </div>
            </div>
        </footer>
    </section>

<!-- Scroll to Top Button-->
    <aside >
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <th:block layout:fragment="content_aside"></th:block>
    </aside>

    <th:block th:include="decorator/commonJs"></th:block>
    <th:block layout:fragment="content_script"></th:block>

    <!-- db Show script -->
    <script type="text/javascript" src="js/dbshow.js"></script>

</body>

</html>
