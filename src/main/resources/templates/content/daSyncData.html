<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/dbshowLayout}">

<head>
    <title>DA Data Sync Info</title>
</head>

<body>
<th:block layout:fragment="content">

    <!-- DataTables Example -->
    <div class="card-header">
        <p>
        <form class="d-none d-md-inline-block form-inline form-row" action="/daSyncData">
            <div class="input-group">
                <div class="col-auto input-group">
                    <input type="text" name="tableName" class="form-control" th:value="${param.tableName}" placeholder="Table Name (equal)">
                </div>
                <div class="col-auto" >
                    OR
                </div>
                <div class="col-auto input-group">
                    <!--<input type="text" name="name" class="form-control" th:value="${inParams.name}" placeholder="Table Name..">-->
                    <input type="text" name="hostName" class="form-control" th:value="${param.hostName}" placeholder="HostName (like)">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        </p>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-sm table-wrap" id="dataTable" >
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead class="thead-light table-thead-wrap-size">
            <tr>
                <th>sourceDB</th>
                <th>TableOwner</th>
                <th>TableName</th>
                <th>TartgetDB(HostName : IP)</th>
                <th>UpdateDt</th>
            </tr>
            </thead>

            <tbody class="table-tbody-wrap-size">
            <tr th:each="objectVo : ${model}">
                <td th:text="${objectVo.sourceDb}" ></td>
                <td th:text="${objectVo.tableOwner}"></td>
                <td th:text="${objectVo.tableName}"></td>
                <td th:text="${objectVo.hostname} + ' (' + ${objectVo.targetDb} + ')'"></td>
                <td th:text="${objectVo.updateDt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer small text-muted" th:text="'[content/sqlApplication.html] Updated at ' + ${serverTime}">Updated </div>
</th:block>

<th:block layout:fragment="content_script">
    <script type="text/javascript" >
            // Call the dataTables jQuery plugin
            $(document).ready(function() {
                $('#dataTable').dataTable({
                    pageLength: 25,
                    paging: true,
                    searching: true
                });
            });
    </script>
</th:block>
</body>
</html>
