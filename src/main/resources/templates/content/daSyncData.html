<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/dbshowLayout}">

<head>
    <title>DA Data Sync Info</title>
</head>

<body>
<th:block layout:fragment="content">

    <div class="card-header d-flex justify-content-between">
        <div class="p-1">
            <form class="d-none d-md-inline-block form-inline form-row" action="/daSyncData">
                <div class="input-group col-auto">
                    <div>
                        <input type="text" name="tableName" class="form-control" th:value="${param.tableName}" placeholder="Table Name (equal)">
                    </div>
                    <div>
                        <input type="text" name="hostName" class="form-control" th:value="${param.hostName}" placeholder="HostName (like)">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="text-muted" style="align-self:center" th:text="'OGG 동기화 현황 최종 수집 일자: ' + ${#strings.defaultString(#dates.format(daStatMngModel.updateDt, 'yyyy-MM-dd HH:mm:ss'),'No Result ')}"> Updated </div>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-sm table-wrap" id="dataTable" >
            <colgroup>
                <col>
                <col
                <col>
                <col>
                <col>
            </colgroup>
            <thead class="thead-light table-thead-wrap-size">
            <tr>
                <th>sourceDB</th>
                <th>TableOwner</th>
                <th>TableName</th>
                <th>TartgetDB(HostName : IP)</th>
                <th>UpdateDt</th>
            </tr>
            </thead>

            <tbody class="table-tbody-wrap-size">
            <tr th:each="objectVo : ${model}">
                <td th:text="${objectVo.sourceDb}" ></td>
                <td th:text="${objectVo.tableOwner}"></td>
                <td th:text="${objectVo.tableName}"></td>
                <td th:text="${objectVo.hostname} + ' (' + ${objectVo.targetDb} + ')'"></td>
                <td th:text="${#dates.format(objectVo.updateDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer small text-muted" th:text="'[content/sqlApplication.html] Updated at ' + ${serverTime}">Updated </div>
</th:block>

<th:block layout:fragment="content_script">
    <script type="text/javascript" >
            // Call the dataTables jQuery plugin
            $(document).ready(function() {
                $('#dataTable').dataTable({
                    pageLength: 25,
                    paging: true,
                    searching: true
                });
            });
    </script>
</th:block>
</body>
</html>
