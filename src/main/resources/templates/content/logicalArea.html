<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/dbshowLayout}">

<head>
    <title>DA Data Sync Info</title>
</head>

<body>
<th:block layout:fragment="content">

    <!-- DataTables Example -->
    <div class="card-header">
        <div><i class="fas fa-table">Table 명을 입력 후 검색을 누루세요.</i>
        </div>
        <p>
        <form class="d-none d-md-inline-block form-inline form-row" action="/logicalArea">
            <div class="input-group">
                <div class="col-auto input-group">
                    <input type="text" name="logicalAreaCd1" class="form-control" th:value="${param.logicalAreaCd1}" placeholder="LogicalAreaCd1..">
                    <input type="text" name="logicalAreaCd2" class="form-control" th:value="${param.logicalAreaCd2}" placeholder="Sub (LogicalAreaCd2)..">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        </p>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-sm table-wrap" id="dataTable" >
            <colgroup>
                <col style="width:400px">
                <col style="width:400px">
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead class="thead-light table-thead-wrap-size">
            <tr>
                <th>LogicalArea</th>
                <th>Sub Area (AreaCd2)</th>
                <th>All Instance Cnt</th>
                <th>Tmall (db1cnt)</th>
                <th>DPDB (db2cnt)</th>
                <th>MPDB (db3cnt)</th>
                <th>other Instance Cnt</th>
            </tr>
            </thead>

            <tbody class="table-tbody-wrap-size">
            <tr th:each="objectVo : ${model}">
                <td>
                    <div th:if="${not #strings.isEmpty(objectVo.areaCd1)}" class="d-flex flex-row" style="width: 400px">
                        <div style="width:200px; flex: 0 0 200px"><span th:text="${objectVo.areaCd1}">AreaCD1</span></div>
                        <div style="width:80px; flex: 0 0 80px; text-align: center"><a href="logicalArea.html" th:href="@{daTables(logicalAreaCd1=${objectVo.areaCd1})}"><u><span>Table </span><i class="fas fa-table"></i></u></a></div>
                        <div style="width:80px; flex: 0 0 80px; text-align: center"><a href="sqlNameList.html" th:href="@{sqlNameList(logicalAreaCd1=${objectVo.areaCd1})}"><u><span>SQL </span><i class="fas fa-question-circle"></i></u></a></div>
                    </div>
                </td>

                <td>
                    <div th:if="${not #strings.isEmpty(objectVo.areaCd2)}" class="d-flex flex-row" style="width: 400px">
                        <div style="width:200px; flex: 0 0 200px"><span th:text="${objectVo.areaCd2}">AreaCD1</span></div>
                        <div style="width:80px; flex: 0 0 80px; text-align: center"><a href="logicalArea.html" th:href="@{daTables(logicalAreaCd2=${objectVo.areaCd2})}"><u><span>Table </span><i class="fas fa-table"></i></u></a></div>
                        <div style="width:80px; flex: 0 0 80px; text-align: center"><a href="sqlNameList.html" th:href="@{sqlNameList(logicalAreaCd2=${objectVo.areaCd2})}"><u><span>SQL </span><i class="fas fa-question-circle"></i></u></a></div>
                    </div>
                </td>

                <td th:text="${objectVo.allInstanceCnt}"></td>
                <td th:text="${objectVo.db1Cnt}"></td>
                <td th:text="${objectVo.db2Cnt}"></td>
                <td th:text="${objectVo.db3Cnt}"></td>
                <td th:text="${objectVo.otherInstanceCnt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer small text-muted" th:text="'[content/sqlApplication.html] Updated at ' + ${serverTime}">Updated </div>
</th:block>

<th:block layout:fragment="content_script">
    <script type="text/javascript" >
        // Call the dataTables jQuery plugin
        $(document).ready(function() {
            $('#dataTable').dataTable({
                pageLength: 50,
                paging: false,
                searching: true
            });
        });
    </script>
</th:block>
</body>
</html>
