        <p>
        <form class="d-none d-md-inline-block form-inline form-row" action="/sqlListByObject">
            <div class="input-group">
                <div class="col-auto input-group">
                    <select name="commandType" >
                        <option th:each="option : ${listItems}" th:text="${option}" th:value="${option}" th:selected="${param.commandType == null} ? 'ALL' : ${option == param.commandType[0]}"></option>
                    </select>
                </div>
                <div class="col-auto input-group">
                    <!--<input type="text" name="owner" class="form-control" th:value="${inParams.owner}" placeholder="Schema Name..">-->
                    <input type="text" name="owner" class="form-control" th:value="${param.owner}" placeholder="Schema Name..">
                </div>
                <div class="col-auto input-group">
                    <!--<input type="text" name="name" class="form-control" th:value="${inParams.name}" placeholder="Table Name..">-->
                    <input type="text" name="name" class="form-control" th:value="${param.name}" placeholder="Table Name..">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

    <div class="card-body">
        <table class="table table-bordered table-sm table-wrap" id="dataTable" >
            <colgroup>
                <col class="col60px">
                <col class="col130px">
                <!--<col class="col90px">-->
                <col class="col90px">
                <col class="col130px">
                <!--<col class="col130px">-->
                <col class="col200px">
                <col class="col90px">
                <col class="col90px">
                <col class="col90px">
                <col class="col130px">
                <!--<col class="col130px">-->
                <col class="col60px">
                <col class="sqltext-wrap col-auto">
            </colgroup>
            <thead class="thead-light table-thead-wrap-size">
            <tr>
                <th>inst</th>
                <th>sql_Id</th>
                <!--<th>plan_Hash</th>-->
                <th>SchemaNm</th>
                <th>Module</th>
                <!--<th>Program_ID</th>-->
                <th class="sqltext-wrap">sqlName</th>
                <th>Executions</th>
                <th>BufferGets</th>
                <th>Block/Exec</th>
                <th>LastActiveTime</th>
                <!--<th>FirstLoadTime</th>-->
                <th>Type</th>
                <th class="sqltext-wrap col-auto">Sql_Text</th>
            </tr>
            </thead>

            <tbody class="table-tbody-wrap-size">
            <tr th:each="sqlVo : ${model}">
                <td th:text="${sqlVo.instId}" ></td>
                <td><a th:text="${sqlVo.sqlId}" href="#layer2" class="dim-btn-layer" /></td>
                <!--<td th:text="${sqlVo.planHashValue}"></td>-->
                <td th:text="${sqlVo.parsingSchemaName}"></td>
                <td th:text="${sqlVo.module}"></td>
                <!--<td th:text="${sqlVo.programId}"></td>-->
                <td class="sqltext-wrap" th:text="${sqlVo.sqlName}"></td>
                <td th:text="${sqlVo.executions}"></td>
                <td th:text="${sqlVo.bufferGets}"></td>
                <td th:text="${sqlVo.blockPerExec}"></td>
                <td th:text="${sqlVo.lastActiveTime}"></td>
                <!--<td th:text="${sqlVo.firstLoadTime}"></td>-->
                <td th:text="${sqlVo.commandType}"></td>
                <td class="sqltext-wrap" th:text="${sqlVo.sqlText}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer small text-muted" th:text="'[content/sqlApplication.html] Updated at ' + ${serverTime}">Updated </div>
</th:block>

<th:block layout:fragment="content_aside">
    <div class="dim-layer">

        <div class="dimBg"></div>
        <div id="layer2" class="pop-layer">
            <div class="pop-container">
                <div class="pop-conts">
                    <!--content //-->
                    <p class="ctxt mb20">Sql Full Text.<br>
                    구현이 아직 안되었습니다. <br>
                    popup/sqlDetailPopup :: sqlFullText 로 데이터 입력이 필요합니다.<br>
                    jquery 로 div 에 inject Content(SQL) 하는 로직 구현 필요.<br>
                    </p>

                    <div class="btn-r">
                        <a href="#" class="dim-btn-layerClose">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_script">
    <script type="text/javascript" >
    // Call the dataTables jQuery plugin
    $(document).ready(function() {
        $('#dataTable').dataTable({
            pageLength: 25,
            paging: true,
            searching: true
        });
    });
    </script>
</th:block>
