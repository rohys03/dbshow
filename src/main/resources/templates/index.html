<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/layout/header :: css">

<body id="page-top">

<div id="wrapper">

    <div id="content-wrapper">

            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>

                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                            <tr>

                                <td>Donna Snider</td>
                                <td>장기</td>
                                <td>24</td>
                                <td th:text="${age}">null</td>
                                <td th:text="${serverTime}">null</td>

                                <td>117</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted" th:text="'[Index.html] Updated yesterday at ' + ${serverTime}">Updated yesterday at 11:59 PM</div>
            </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer" th:include="/layout/footer :: content-footer"></footer>
    </div>
    <!-- /.content-wrapper -->

</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<footer th:include="/layout/footer :: script"></footer>

</body>

</html>
